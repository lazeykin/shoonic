<div class="passwordCol"
     [ngClass]="{ 'has-danger': control.invalid && !control.pristine || controlContainer.control.hasError('invalidPassword') }">
    <label class="form-control-label col-form-label">
        <span>{{label}}</span>
        <span class="password_container">
        <input class="form-control password"
               [(ngModel)]="inputText"
               [placeholder]="placeholder"
               [disabled]="control.disabled"
               [type]="show ? 'text' : 'password'"
               (input)="onInputChange()"/>
        <span (click)="showPassword()" class="fa fa-eye field-icon toggle-password-reg"
              [ngClass]="{ 'fa-eye-slash': show  }" [class]="class"></span>
            </span>
        <span *ngIf="control.invalid && !control.pristine">
      <span *ngIf="control.hasError('required')">{{'ERR_REQUIRED' | translate}}</span>
      <span *ngIf="control.hasError('minlength')">{{'ERR_MIN' | translate}} - {{control.errors.minlength.requiredLength}}</span>
      <span *ngIf="control.errors.message">{{control.errors.message}}</span>
    </span>
        <span *ngIf="controlContainer.control.hasError('invalidPassword')">{{'ERR_PASSWORD_MATCH' | translate}}</span>
    </label>
</div>
