<form name="form"
      class="form"
      (ngSubmit)="editPersonalInfo()"
      [formGroup]="form_group"
      validate>
    <div class="form-group image">
        <div class="row">
            <div class="col">
                <div class="imageRect">
                    <app-one-image-upload formControlName="photo">

                    </app-one-image-upload>
                </div>
            </div>
        </div>
        <div *ngIf="form_group.controls.photo.invalid" class="error_wrapper">

        </div>
    </div>
    <div class="form-group">
        <app-input-text label="{{'LABEL_NAME' | translate}}" placeholder="{{'PLACEHOLDER_FIRSTNAME' | translate}}" formControlName="first_name" [styles]="styles">
        </app-input-text>
    </div>
    <div class="form-group">
        <app-input-text label="{{'LABEL_LASTNAME' | translate}}" placeholder="{{'PLACEHOLDER_LASTNAME' | translate}}" formControlName="last_name" [styles]="styles">

        </app-input-text>
    </div>
    <div class="form-group">
        <app-input-email label="{{'LABEL_EMAIL' | translate}}"
                         placeholder="{{'PLACEHOLDER_EMAIL' | translate}}"
                         formControlName="email">
        </app-input-email>
    </div>
    <button class="btn btn-lg btn-primary btn-block account"
            type="submit">
        {{'BTN_SAVE_CHANGES' | translate}}
    </button>
</form>
