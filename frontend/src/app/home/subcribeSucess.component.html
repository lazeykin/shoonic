
<div class="header">
        <div class="container" style="flex: none">
            <div class="row">
                <div class="col-6">
                    <div class="logo">
                        <a href="">
                            <img src="assets/images/logo.png"
                                alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="headerLogin">
                        <a [routerLink]="['/login']"
                           class="loginButton">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
</div>
<main role="main"
      class="main pb-5">
    <div class="container">
        <div class="pt-2">
            <alert></alert>
        </div>
        <form *ngIf="showForm"
              name="form"
              class="form stepTree"
              (ngSubmit)="stepFour()"
              #f="ngForm">
              <div class="row">
                <div class="content">
                    <div class="image">
                        <img src="assets/images/sucess.png"
                             alt="logo">
                    </div>
                    <div class="message">
                        Success! You have been subscribed!
                    </div>
                </div>
              </div>
              <button class="btn btn-lg btn-primary btn-block login"
                    type="submit">
                Main page
              </button>
        </form>
    </div>
</main>
<footer></footer>
