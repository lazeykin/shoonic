<header></header>
<div class="container">
    <div class="row">
        <div class="col">
            <section class="dashboardNavBuyerAccount">
                <ul class="accountNavTop">
                    <li [ngClass]="{'active': true}">
                        <a [routerLink]="['/dashboard/buyer/account']">
                            {{'MENU_ITEM_PERSONAL_INFO' | translate}}
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/dashboard/buyer/account/security']">
                            {{'MENU_ITEM_SECURITY' | translate}}
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </div>

</div>
<main role="main"
      class="main pb-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <app-account-set [group]="form_group" [data]="dataUser"></app-account-set>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<modal id="custom-modal-2">
    <div class="modal">
        <div class="modal-body">            
            <button (click)="closeModal('custom-modal-2');"
                    class="closeModal">
                <i class="fa fa-close"></i>
            </button>
            <div class="content">
                <div class="image">
                    <img src="assets/images/sucess.png"
                         alt="logo">
                </div>
                <div>
                    {{'MODAL_INFO_UPDATED' | translate}}
                </div>
            </div>
        </div>
    </div>
     <div class="modal-background"></div>
</modal>
<modal id="change-email">
    <div class="modal">
        <div class="modal-body">
            <div class="top">
                <button (click)="closeModal('change-email');"
                        class="closeModal">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <div class="content">
                <div class="circle">!</div>
                <div class="text">
                    {{'MODAL_CHANGE_EMAIL' | translate}}
                </div>
            </div>
        </div>
    </div> 
    <div class="modal-background"></div>
</modal>
