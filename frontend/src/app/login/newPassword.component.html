
<app-register-header></app-register-header>
<main role="main" 
      class="main">     
    <div class="container">
        <div class="pt-2">
            <alert></alert>
        </div>
        <h1 class="title">
            {{'TITLE_UPDATE_PASSWORD' | translate}}
        </h1>
        <form name="form" 
              class="form"
              [formGroup]="form_group"
              (ngSubmit)="restorePassword()"
              validate>
            <div class="form-group">
                <app-input-password label="{{'LABEL_NEW_PASSWORD' | translate}}"
                                    placeholder="{{'PLACEHOLDER_NEW_PASSWORD' | translate}}"
                                    formControlName="password"
                                    class="show_password">
                </app-input-password>
            </div>
            <div class="form-group">
                <app-input-password label="{{'LABEL_CONFIRM_PASSWORD' | translate}}"
                                    placeholder="{{'PLACEHOLDER_CONFIRM_PASSWORD' | translate}}"
                                    formControlName="password_confirm"
                                    class="show_password">
                </app-input-password>
            </div>
            <button class="btn btn-lg btn-primary btn-block restore"
                    type="submit">
                {{'BTN_UPDATE_PASSWORD' | translate }}
            </button>
            <a [routerLink]="['/login']" 
               class="link">
               {{'BTN_CANCEL' | translate}}
            </a>       
        </form>
    </div>
</main>
<footer></footer>
<modal id="custom-modal-2">
    <div class="modal">
        <div class="modal-body">            
            <button (click)="closeModal('custom-modal-2');"

                     class="closeModal">
                <i class="fa fa-close"></i>
            </button>
            <div class="content">
                <div class="image">
                    <img src="assets/images/sucess.png"
                         alt="logo">
                </div>
                <div>
                   {{'MODAL_UPDATE_PASSWORD' | translate}}
                </div>
            </div>
        </div>
    </div>
     <div class="modal-background"></div>
</modal>

                <div>
                    {{'MODAL_UPDATE_PASSWORD' | translate}}
                </div>
            </div>
        </div>
    </div>
     <div class="modal-background"></div>
</modal>
